name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name (like 'master')

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Ruby for Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'  # Jekyll needs Ruby

    - name: Build site
      run: |
        bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site  # Directory where Jekyll puts the built site
        publish_branch: gh-pages  # This is where your page will be hosted
        target_repo: Sugarylatics1/Sugarylatics1.github.io  # Replace with your public repo name
